<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coord json parser</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <h1>Завантаж JSON-файл</h1>
    <input type="file" id="fileInput" accept=".json" />
    <p class="coordinate_system" style="display: none">fsfsdf</p>
    <label for="firstNum">З якого нумеровати:</label>
    <input type="number" name="firstNum" id="firstNum" value="1" min="0" />
    <button type="button" id="changeXYBtn" style="display: none">
      X &lt; &gt; Y
    </button>
    <pre contenteditable="true" class="output" id="output"></pre>

    <button type="button" id="saveBtn" style="display: none">
      Зберегти як .txt
    </button>

    <div id="map"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
