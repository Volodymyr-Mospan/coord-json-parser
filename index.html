<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/coord-json-parser/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coord json parser</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script type="module" crossorigin src="/coord-json-parser/assets/index-Ba7KK96X.js"></script>
    <link rel="stylesheet" crossorigin href="/coord-json-parser/assets/index-BoEMWbbE.css">
  </head>
  <body>
    <h1>Завантаж JSON-файл</h1>
    <input type="file" id="fileInput" accept=".json" />
    <p class="coordinate_system" data-js="display" style="display: none"></p>

    <p>Координати ділянки:</p>
    <b class="coordinate_of_area" data-js="display" style="display: none"></b>
    <button
      id="copyCoords"
      type="button"
      data-js="display"
      style="display: none"
    >
      Копі / Навігація
    </button>

    <label for="firstNum">З якого нумеровати:</label>
    <input type="number" name="firstNum" id="firstNum" value="1" min="0" />
    <button
      type="button"
      id="changeXYBtn"
      data-js="display"
      style="display: none"
    >
      X &lt; &gt; Y
    </button>
    <pre contenteditable="true" class="output" id="output"></pre>

    <button type="button" id="saveBtn" data-js="display" style="display: none">
      Зберегти як .txt
    </button>

    <div id="map"></div>

    <p>Розробив: Моспан Володимир || версія: 0.3.7</p>

  </body>
</html>
